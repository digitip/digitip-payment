<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .success {
      display: none;
      background: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .success h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <div class="success" id="successPage">
    <h2>Payment Successful</h2>
  </div>

  <script>
    function proceedToPay() {
      // Get the input values
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      // Check if all fields are filled
      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Hide the form container and show the success page
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('successPage').style.display = 'block';
    }
  </script>
</body>
</html>
