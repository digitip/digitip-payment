<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitip Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Payment Details</h2>
        <form id="paymentForm">
            <label for="billAmount">Bill Amount (₹):</label>
            <input type="number" id="billAmount" required><br><br>
            <label for="tipAmount">Tip Amount (₹):</label>
            <input type="number" id="tipAmount" required><br><br>
            <label for="workerId">Worker ID:</label>
            <input type="text" id="workerId" required><br><br>
            <button type="button" onclick="processPayment()">Proceed to Pay</button>
        </form>
        <div id="successMessage" class="success" style="display:none;">
            <p>Payment Successful!</p>
        </div>
    </div>

    <script>
        function processPayment() {
            const billAmount = document.getElementById('billAmount').value;
            const tipAmount = document.getElementById('tipAmount').value;
            const workerId = document.getElementById('workerId').value;

            if (!billAmount || !tipAmount || !workerId) {
                alert('Please fill all fields');
                return;
            }

            // Simulate payment processing
            fetch('/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    hotelName: 'Sample Hotel',  // Replace with actual hotel data
                    hotelUPI: 'sample@upi',
                    workerId: workerId,
                    tipAmount: tipAmount,
                    billAmount: billAmount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Payment processed successfully') {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    alert('Payment failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
