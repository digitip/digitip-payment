<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Payment Form Container */
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    /* Success Page Styles */
    .success-page {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #28a745;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: popIn 0.6s ease-out;
    }

    .success-icon::after {
      content: "✔";
      font-size: 50px;
      color: #28a745;
      font-weight: bold;
    }

    .success-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .payment-details {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    .done-button {
      background: white;
      color: #28a745;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .done-button:hover {
      background: #f0f0f0;
    }

    /* Animation for Icon */
    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Payment Form -->
  <div class="container" id="formContainer">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <!-- Success Page -->
  <div class="success-page" id="successPage">
    <div class="success-icon"></div> <!-- Animated Checkmark -->
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <a href="#" class="done-button" onclick="resetForm()">Done</a>
  </div>

  <script>
    function proceedToPay() {
      // Get input values
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      // Validate inputs
      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Update payment details in the success page
      const paymentDetails = ₹${billAmount} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID};
      document.getElementById('paymentDetails').innerText = paymentDetails;

      // Hide the form and show the success page
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('successPage').style.display = 'flex';
    }

    function resetForm() {
      // Reset form and show input form again
      document.getElementById('billAmount').value = '';
      document.getElementById('tipAmount').value = '';
      document.getElementById('workerID').value = '';

      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('successPage').style.display = 'none';
    }
  </script>
</body>
</html>
