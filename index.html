<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitip Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Digitip Payment</h1>
    <label for="billAmount">Bill Amount (INR):</label><br>
    <input type="number" id="billAmount" placeholder="Enter bill amount" required><br><br>

    <label for="tipAmount">Tip Amount (INR):</label><br>
    <input type="number" id="tipAmount" placeholder="Enter tip amount" required><br><br>

    <label for="workerId">Worker ID:</label><br>
    <input type="text" id="workerId" placeholder="Enter worker ID" required><br><br>

    <button onclick="proceedToPay()">Proceed to Pay</button>

    <script>
        function proceedToPay() {
            const billAmount = parseFloat(document.getElementById("billAmount").value);
            const tipAmount = parseFloat(document.getElementById("tipAmount").value);
            const workerId = document.getElementById("workerId").value;

            if (!billAmount || !tipAmount || !workerId) {
                alert("Please fill in all the fields!");
                return;
            }

            // Validate positive amounts
            if (billAmount <= 0 || tipAmount <= 0) {
                alert("Please enter valid positive amounts!");
                return;
            }

            // Validate numeric values
            if (isNaN(billAmount) || isNaN(tipAmount)) {
                alert("Please enter valid numeric values for bill and tip amounts!");
                return;
            }

            // Calculate total amount
            const totalAmount = billAmount + tipAmount;

            // Send the payment details to the server to create a Razorpay order
            fetch('/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    totalAmount,
                    billAmount,
                    tipAmount,
                    workerId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to Razorpay payment page using the received order details
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay Key
                        "amount": totalAmount * 100, // Total amount in paise
                        "currency": "INR",
                        "order_id": data.order_id, // Order ID from the server
                        "handler": function (response) {
                            alert("Payment successful!");
                            // Here you could also handle backend processing like confirming the payment and splitting it
                        },
                        "prefill": {
                            "name": "Customer", // You can fetch from the form or session
                            "email": "customer@example.com", // You can fetch from the form or session
                        },
                        "theme": {
                            "color": "#F37254"
                        }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert("Failed to create order. Please try again.");
                }
            });
        }
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
