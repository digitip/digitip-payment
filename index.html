<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    /* Your existing styles */
    /* The styles you already have remain unchanged */
  </style>
</head>
<body>
  <!-- Payment Form -->
  <div class="container active" id="paymentForm">
    <h2 id="hotelNameHeading">Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPayment()">Proceed to Pay</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
  </div>

  <!-- Success Page -->
  <div class="success-container" id="paymentSuccess">
    <div class="success-icon"></div>
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <button onclick="goBack()">Back to Form</button>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRwx5ocoYwGdWPMX9NxoI4QwrCNosGoQM",
      authDomain: "digitip-c9a79.firebaseapp.com",
      projectId: "digitip-c9a79",
      storageBucket: "digitip-c9a79.firebasestorage.app",
      messagingSenderId: "437961437032",
      appId: "1:437961437032:android:43cd5af1d796ab21e830dd",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get hotelName from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const hotelName = urlParams.get("hotelName") || "Unknown Hotel";

    // Display hotel name in the heading
    document.getElementById("hotelNameHeading").textContent = `Enter Payment Details for ${hotelName}`;

    async function proceedToPayment() {
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      const loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.classList.add('active');

      try {
        // Save payment to Firestore
        const timestamp = new Date();
        await setDoc(doc(db, "payments", `${hotelName}_${timestamp.getTime()}`), {
          hotelName,
          billAmount: parseFloat(billAmount),
          tipAmount: parseFloat(tipAmount),
          workerID,
          timestamp: timestamp.toISOString(),
        });

        // Success message
        loadingSpinner.classList.remove('active');
        document.getElementById('paymentDetails').innerText = `₹${billAmount} Bill Paid to ${hotelName} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID}`;
        document.getElementById('paymentForm').classList.remove('active');
        document.getElementById('paymentSuccess').classList.add('active');
      } catch (error) {
        console.error("Error saving payment:", error);
        alert("An error occurred while saving payment details.");
        loadingSpinner.classList.remove('active');
      }
    }

    function goBack() {
      document.getElementById('paymentForm').classList.add('active');
      document.getElementById('paymentSuccess').classList.remove('active');
    }
  </script>
</body>
</html>
