<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .success {
      display: none;
      text-align: center;
      color: white;
      background: #28a745;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <div class="success" id="successPage">
    <h2>Payment Successfully</h2>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCRwx5ocoYwGdWPMX9NxoI4QwrCNosGoQM,
      authDomain: "digitip-c9a79.firebaseapp.com",
      projectId: "digitip-c9a79",
      storageBucket: "digitip-c9a79.firebasestorage.app",
      messagingSenderId: "437961437032",
      appId: "1:437961437032:android:43cd5af1d796ab21e830dd"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function proceedToPay() {
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Store in Firestore
      try {
        await addDoc(collection(db, "payments"), {
          billAmount: parseFloat(billAmount),
          tipAmount: parseFloat(tipAmount),
          workerID: workerID,
          date: new Date().toISOString()
        });

        // Show success page
        document.querySelector('.container').style.display = 'none';
        document.getElementById('successPage').style.display = 'block';
      } catch (error) {
        alert("Error storing payment: " + error.message);
      }
    }
  </script>
</body>
</html>
