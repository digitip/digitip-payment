<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .calendar {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-days, .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .calendar-days div {
      font-weight: bold;
      color: #555;
    }

    .calendar-dates div {
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .calendar-dates div:hover {
      background: #007bff;
      color: #fff;
    }

    .event-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .event-form input, .event-form button {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .event-list {
      margin-top: 20px;
    }

    .event-list li {
      list-style: none;
      background: #d1ecf1;
      color: #0c5460;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="calendar">
    <h1>üìÖ My Stylish Calendar</h1>
    <div class="calendar-header">
      <button onclick="prevMonth()">‚Üê</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">‚Üí</button>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-dates" id="calendarDates"></div>

    <form class="event-form" onsubmit="addEvent(event)">
      <input type="date" id="eventDate" required>
      <input type="text" id="eventText" placeholder="Event description" required>
      <button type="submit">Add Event</button>
    </form>

    <ul class="event-list" id="eventList"></ul>
  </div>

  <script>
    const calendarDates = document.getElementById("calendarDates");
    const monthYear = document.getElementById("monthYear");
    const eventList = document.getElementById("eventList");
    let currentDate = new Date();
    let events = JSON.parse(localStorage.getItem("events")) || {};

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleDateString('default', { month: 'long', year: 'numeric' });

      calendarDates.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        calendarDates.innerHTML += "<div></div>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
        const dateBox = document.createElement("div");
        dateBox.textContent = day;
        if (events[dateStr]) {
          dateBox.style.background = "#28a745";
          dateBox.style.color = "#fff";
        }
        dateBox.onclick = () => showEvents(dateStr);
        calendarDates.appendChild(dateBox);
      }
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    function addEvent(e) {
      e.preventDefault();
      const date = document.getElementById("eventDate").value;
      const text = document.getElementById("eventText").value;
      if (!events[date]) events[date] = [];
      events[date].push(text);
      localStorage.setItem("events", JSON.stringify(events));
      renderCalendar();
      showEvents(date);
      e.target.reset();
    }

    function showEvents(date) {
      eventList.innerHTML = "";
      if (events[date]) {
        events[date].forEach(ev => {
          const li = document.createElement("li");
          li.textContent = `${date}: ${ev}`;
          eventList.appendChild(li);
        });
      } else {
        eventList.innerHTML = "<li>No events for this date.</li>";
      }
    }

    renderCalendar();
  </script>
</body>
</html>
