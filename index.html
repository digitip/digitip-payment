<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            color: red;
            display: none;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Payment Form</h2>
        <input type="number" id="billAmount" placeholder="Bill Amount" required>
        <input type="number" id="tipAmount" placeholder="Tip Amount" required>
        <input type="text" id="workerID" placeholder="Worker ID" required>
        <button id="submitButton">Submit Payment</button>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('submitButton').onclick = async function () {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipAmount = parseFloat(document.getElementById('tipAmount').value);
            const workerID = document.getElementById('workerID').value;

            // Validation
            if (isNaN(billAmount) || isNaN(tipAmount) || !workerID) {
                showMessage('Please fill in all fields correctly.', 'error');
                return;
            }

            const paymentData = {
                billAmount: billAmount,
                tipAmount: tipAmount,
                workerID: workerID
            };

            try {
                const response = await fetch('https://digitip-backend1.onrender.com/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                showMessage(`Payment recorded! ID: ${data.paymentId}`, 'success');
            } catch (error) {
                showMessage('Error during payment: ' + error.message, 'error');
            }
        };

        function showMessage(message, type) {
            const messageElement = document.getElementById('responseMessage');
            messageElement.textContent = message;
            messageElement.className = 'message ' + (type === 'success' ? 'success' : 'error');
            messageElement.style.display = 'block';
        }
    </script>
</body>

</html>
