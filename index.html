<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitip Payment</title>
</head>
<body>
  <!-- Form for payment details -->
  <div>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
  </div>
  <div>
    <label for="tipAmount">Tip Amount:</label>
    <input type="number" id="tipAmount" placeholder="Enter tip amount">
  </div>
  <div>
    <label for="workerId">Worker ID:</label>
    <input type="number" id="workerId" placeholder="Enter worker ID">
  </div>
  <button onclick="submitPayment()">Submit Payment</button>

  <!-- Script for handling payment submission -->
  <script>
    async function submitPayment() {
      const hotelName = 'Hotel Adugemane'; // Adjust based on QR code logic
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerId = document.getElementById('workerId').value;

      try {
        const response = await fetch('https://digitip-backend1.onrender.com/payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ hotelName, billAmount, tipAmount, workerId }),
        });

        if (response.ok) {
          alert('Payment processed successfully');
        } else {
          alert('Error processing payment');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing your payment');
      }
    }
  </script>
</body>
</html>
