<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
</head>
<body>
  <h1>Digitip Payment</h1>
  <form id="paymentForm">
    <label for="billAmount">Enter Bill Amount:</label>
    <input type="number" id="billAmount" required /><br />
    <label for="tipAmount">Enter Tip Amount:</label>
    <input type="number" id="tipAmount" required /><br />
    <label for="workerId">Enter Worker ID:</label>
    <input type="text" id="workerId" required /><br />
    <button type="submit">Proceed to Pay</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('paymentForm');
    const status = document.getElementById('status');
    const urlParams = new URLSearchParams(window.location.search);
    const hotelName = urlParams.get('hotelName');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerId = document.getElementById('workerId').value;

      try {
        const response = await fetch('https://your-backend-url.onrender.com/payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            hotelName,
            billAmount,
            tipAmount,
            workerId,
          }),
        });

        const result = await response.json();
        if (response.ok) {
          window.location.href = '/payment-success.html';
        } else {
          status.textContent = result.error || 'Error occurred';
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
