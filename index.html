<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitip Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .form-container {
            display: inline-block;
            text-align: left;
            width: 300px;
            margin: 0 auto;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Enter Payment Details</h2>
    <div class="form-container">
        <form id="paymentForm">
            <label for="billAmount">Bill Amount (₹):</label><br>
            <input type="number" id="billAmount" required><br><br>
            <label for="tipAmount">Tip Amount (₹):</label><br>
            <input type="number" id="tipAmount" required><br><br>
            <label for="workerId">Worker ID:</label><br>
            <input type="text" id="workerId" required><br><br>
            <button type="button" onclick="processPayment()">Proceed to Pay</button>
        </form>
        <div id="successMessage" class="success" style="display:none;">
            <p>Payment Successful!</p>
        </div>
    </div>

    <script>
        async function processPayment() {
            const billAmount = document.getElementById('billAmount').value;
            const tipAmount = document.getElementById('tipAmount').value;
            const workerId = document.getElementById('workerId').value;

            if (!billAmount || !tipAmount || !workerId) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/process-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hotelName: 'Sample Hotel', // Replace with actual hotel data
                        hotelUPI: 'sample@upi',
                        workerId: workerId,
                        tipAmount: parseFloat(tipAmount),
                        billAmount: parseFloat(billAmount)
                    })
                });

                const result = await response.json();

                if (response.ok && result.message === 'Payment processed successfully') {
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert(result.error || 'Payment failed. Try again.');
                }
            } catch (error) {
                console.error('Error during payment processing:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
