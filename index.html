<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitip Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Digitip Payment</h1>
    <label for="billAmount">Bill Amount (INR):</label><br>
    <input type="number" id="billAmount" placeholder="Enter bill amount" required><br><br>

    <label for="tipAmount">Tip Amount (INR):</label><br>
    <input type="number" id="tipAmount" placeholder="Enter tip amount" required><br><br>

    <label for="workerId">Worker ID:</label><br>
    <input type="text" id="workerId" placeholder="Enter worker ID" required><br><br>

    <button onclick="proceedToPay()">Proceed to Pay</button>

    <script>
        function proceedToPay() {
            const billAmount = document.getElementById("billAmount").value;
            const tipAmount = document.getElementById("tipAmount").value;
            const workerId = document.getElementById("workerId").value;

            if (!billAmount || !tipAmount || !workerId) {
                alert("Please fill in all the fields!");
                return;
            }

            // Validate positive amounts
            if (billAmount <= 0 || tipAmount <= 0) {
                alert("Please enter valid positive amounts!");
                return;
            }

            // Validate numeric values
            if (isNaN(billAmount) || isNaN(tipAmount)) {
                alert("Please enter valid numeric values for bill and tip amounts!");
                return;
            }

            // Hotel UPI details
            const hotelUpi = "hotelupi@bank"; // Replace with the hotel's UPI ID
            const workerUpi = `worker-${workerId}@bank`; // Replace with logic to get worker UPI

            // Generate UPI links
            const hotelPaymentLink = `upi://pay?pa=${hotelUpi}&am=${billAmount}&cu=INR&tn=Hotel Payment`;
            const workerPaymentLink = `upi://pay?pa=${workerUpi}&am=${tipAmount}&cu=INR&tn=Worker Tip`;

            // Inform user about payment process
            alert("Redirecting to hotel payment...");

            // Redirect to hotel payment first
            window.location.href = hotelPaymentLink;

            // After a delay, redirect to worker payment
            setTimeout(() => {
                alert("Proceeding to tip payment...");
                window.location.href = workerPaymentLink;
            }, 5000); // 5-second delay before redirecting to worker payment
        }
    </script>
</body>
</html>
