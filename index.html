<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form id="paymentForm">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount" required><br><br>
        
        <label for="tipAmount">Tip Amount:</label>
        <input type="number" id="tipAmount" name="tipAmount" required><br><br>
        
        <label for="workerId">Worker ID:</label>
        <input type="number" id="workerId" name="workerId" required><br><br>
        
        <button type="submit">Proceed to Pay</button>
    </form>

    <!-- Add the JavaScript code here -->
    <script>
    document.getElementById('paymentForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        // Get the hotel name from the URL query string
        const hotelName = new URLSearchParams(window.location.search).get('hotelName');
        const billAmount = document.getElementById('billAmount').value;
        const tipAmount = document.getElementById('tipAmount').value;
        const workerId = document.getElementById('workerId').value;

        try {
            const response = await fetch('https://digitip-backend1.onrender.com/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hotelName,
                    billAmount,
                    tipAmount,
                    workerId,
                }),
            });

            if (response.ok) {
                alert('Payment processed successfully');
            } else {
                alert('Error processing payment');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error processing your request. Please try again later.');
        }
    });
    </script>
</body>
</html>
