<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tip - Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #28a745;
      color: white;
      display: none;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Payment Form -->
  <div class="container" id="formContainer">
    <h2>Tip Your Server</h2>
    <input type="text" id="hotelName" placeholder="Hotel Name" readonly>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID" readonly>
    <button onclick="proceedToPayment()">Proceed to Pay</button>
  </div>

  <!-- Payment Success Message -->
  <div class="success" id="successContainer">
    <h1>Payment Successful</h1>
    <p>Thank you for your payment!</p>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const hotelName = urlParams.get('hotelName');
    const workerID = urlParams.get('workerID');

    // Pre-fill fields
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('formContainer').style.display = 'block';
      if (hotelName) {
        document.getElementById('hotelName').value = decodeURIComponent(hotelName);
      }
      if (workerID) {
        document.getElementById('workerID').value = workerID;
      }
    });

    // Handle form submission
    async function proceedToPayment() {
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const hotelNameValue = document.getElementById('hotelName').value;
      const workerIDValue = document.getElementById('workerID').value;

      if (!billAmount || !tipAmount || !hotelNameValue || !workerIDValue) {
        alert("All fields are required!");
        return;
      }

      try {
        // Save payment details to Firestore
        await db.collection("payments").add({
          billAmount: parseFloat(billAmount),
          tipAmount: parseFloat(tipAmount),
          hotelName: hotelNameValue,
          workerID: workerIDValue,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Switch to success view
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('successContainer').style.display = 'flex';
        document.body.style.backgroundColor = '#28a745'; // Change background color to green for success
      } catch (error) {
        console.error("Error saving payment: ", error);
        alert("Failed to process payment. Please try again.");
      }
    }
  </script>
</body>
</html>
