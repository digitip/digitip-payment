<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container, .success-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      display: none; /* Initially hidden */
    }
    .container.active, .success-container.active {
      display: block;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .success-container {
      background-color: #28a745;
      color: white;
    }
    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .success-icon::after {
      content: "✔";
      font-size: 50px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Payment Form -->
  <div class="container active" id="paymentForm">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPayment()">Proceed to Pay</button>
  </div>

  <!-- Success Page -->
  <div class="success-container" id="paymentSuccess">
    <div class="success-icon"></div>
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <button onclick="goBack()">Back to Form</button>
  </div>

  <script>
    function proceedToPayment() {
      // Get input values
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      // Validate inputs
      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Populate Success Page
      const paymentDetails = document.getElementById('paymentDetails');
      paymentDetails.innerText = `₹${billAmount} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID}`;

      // Toggle views
      document.getElementById('paymentForm').classList.remove('active');
      document.getElementById('paymentSuccess').classList.add('active');
    }

    function goBack() {
      // Toggle back to form
      document.getElementById('paymentForm').classList.add('active');
      document.getElementById('paymentSuccess').classList.remove('active');
    }
  </script>
</body>
</html>
