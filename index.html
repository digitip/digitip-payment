<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container, .success-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%; /* Adjusted to fit mobile screens */
      max-width: 400px; /* Ensures it doesn't grow too large on larger screens */
      text-align: center;
      display: none; /* Initially hidden */
    }
    .container.active {
      display: flex;
      flex-direction: column;
    }
    .success-container {
      width: 100vw;
      height: 100vh;
      border-radius: 0; /* Remove border-radius for full screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #28a745;
      color: white;
      display: none; /* Initially hidden */
    }
    .success-container.active {
      display: flex;
    }
    input {
      width: 100%; /* Full width within the container */
      padding: 12px; /* Increased for better usability */
      margin: 12px 0; /* Consistent spacing */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px; /* Larger text for readability */
    }
    button {
      width: 100%; /* Full width for a clean layout */
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px; /* Slightly larger for better touch targets */
    }
    button:hover {
      background: #218838;
    }
    .success-icon {
      width: 100px; /* Icon size for success */
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .success-icon::after {
      content: "✔";
      font-size: 50px;
      color: #28a745;
      font-weight: bold;
    }
    .success-text {
      font-size: 24px; /* Text size for the success message */
      margin-bottom: 10px;
    }
    .payment-details {
      font-size: 18px; /* Slightly larger for better visibility */
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      input, button {
        font-size: 14px;
      }
      .success-icon {
        width: 80px;
        height: 80px;
      }
      .success-icon::after {
        font-size: 40px;
      }
      .success-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Payment Form -->
  <div class="container active" id="paymentForm">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPayment()">Proceed to Pay</button>
  </div>

  <!-- Success Page -->
  <div class="success-container" id="paymentSuccess">
    <div class="success-icon"></div>
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <button onclick="goBack()">Back to Form</button>
  </div>

  <script>
    function proceedToPayment() {
      // Get input values
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      // Validate inputs
      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Populate Success Page
      const paymentDetails = document.getElementById('paymentDetails');
      paymentDetails.innerText = `₹${billAmount} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID}`;

      // Toggle views
      document.getElementById('paymentForm').classList.remove('active');
      document.getElementById('paymentSuccess').classList.add('active');
    }

    function goBack() {
      // Toggle back to form
      document.getElementById('paymentForm').classList.add('active');
      document.getElementById('paymentSuccess').classList.remove('active');
    }
  </script>
</body>
</html>
