<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Page</title>
    <style>
        /* Styling for your payment page */
    </style>
</head>
<body>
    <div class="container">
        <h1>Dummy Payment Page</h1>
        <form action="javascript:void(0)" onsubmit="simulatePayment()">
            <div class="form-group">
                <label for="hotelName">Hotel Name:</label>
                <input type="text" id="hotelName" name="hotelName" readonly>
            </div>
            <div class="form-group">
                <label for="upiId">Hotel UPI ID:</label>
                <input type="text" id="upiId" name="upiId" readonly>
            </div>
            <div class="form-group">
                <label for="billAmount">Bill Amount (₹):</label>
                <input type="number" id="billAmount" name="billAmount" required>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount (₹):</label>
                <input type="number" id="tipAmount" name="tipAmount" required>
            </div>
            <input type="submit" value="Proceed to Payment">
        </form>
        <p id="paymentStatus"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hotelName = urlParams.get('hotel');
        const upiId = urlParams.get('upi');

        document.getElementById('hotelName').value = hotelName || '';
        document.getElementById('upiId').value = upiId || '';

        function simulatePayment() {
            const billAmount = document.getElementById('billAmount').value;
            const tipAmount = document.getElementById('tipAmount').value;

            if (billAmount && tipAmount) {
                document.getElementById('paymentStatus').innerText = 'Payment Successful! Thank you for your payment.';
            } else {
                document.getElementById('paymentStatus').innerText = 'Please enter valid amounts.';
            }
        }
    </script>
</body>
</html>
