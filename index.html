<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
</head>
<body>
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <label for="billAmount">Bill Amount: </label>
        <input type="number" id="billAmount" required><br><br>
        <label for="tipAmount">Tip Amount: </label>
        <input type="number" id="tipAmount" required><br><br>
        <label for="workerId">Worker ID: </label>
        <input type="number" id="workerId" required><br><br>
        <button type="submit">Proceed to Pay</button>
    </form>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const hotelName = new URLSearchParams(window.location.search).get('hotelName');
            const billAmount = document.getElementById('billAmount').value;
            const tipAmount = document.getElementById('tipAmount').value;
            const workerId = document.getElementById('workerId').value;

            // Prepare the data to be sent to the backend
            const response = await fetch('https://digitip-backend1.onrender.com/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hotelName,
                    billAmount,
                    tipAmount,
                    workerId,
                }),
            });

            if (response.ok) {
                alert('Payment processed successfully');
            } else {
                alert('Error processing payment');
            }
        });
    </script>
</body>
</html>
