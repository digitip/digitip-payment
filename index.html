<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #28a745;
      color: white;
      padding: 50px;
      border-radius: 8px;
      text-align: center;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .success-icon::after {
      content: "\2713"; /* Checkmark */
      font-size: 50px;
      color: #28a745;
      font-weight: bold;
    }

    .success-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .payment-details {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .done-button {
      background: white;
      color: #28a745;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .done-button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Payment Form -->
  <div class="container" id="formContainer">
    <h2>Enter Payment Details</h2>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    <input type="number" id="tipAmount" placeholder="Enter Tip Amount">
    <input type="text" id="workerID" placeholder="Enter Worker ID">
    <button onclick="proceedToPayment()">Proceed to Pay</button>
  </div>

  <!-- Success Page -->
  <div class="success-container" id="successContainer">
    <div class="success-icon"></div>
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <a href="#" class="done-button" onclick="resetForm()">Back to Form</a>
  </div>

  <script>
    function proceedToPayment() {
      // Get input values
      const billAmount = document.getElementById('billAmount').value;
      const tipAmount = document.getElementById('tipAmount').value;
      const workerID = document.getElementById('workerID').value;

      // Validate inputs
      if (!billAmount || !tipAmount || !workerID) {
        alert("All fields are required!");
        return;
      }

      // Hide the form and show the success page
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('successContainer').style.display = 'flex';

      // Display payment details
      const paymentDetails = `₹${billAmount} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID}`;
      document.getElementById('paymentDetails').innerText = paymentDetails;
    }

    function resetForm() {
      // Reset the form and show it again
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('successContainer').style.display = 'none';
      document.getElementById('billAmount').value = '';
      document.getElementById('tipAmount').value = '';
      document.getElementById('workerID').value = '';
    }
  </script>
</body>
</html>
