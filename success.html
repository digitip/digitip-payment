<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #28a745;
      color: white;
      text-align: center;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .success-icon::after {
      content: "✔";
      font-size: 50px;
      color: #28a745;
      font-weight: bold;
    }

    .success-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .payment-details {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .done-button {
      background: white;
      color: #28a745;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .done-button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon"></div>
    <div class="success-text">Payment Successful</div>
    <div class="payment-details" id="paymentDetails"></div>
    <a href="form.html" class="done-button">Back to Form</a>
  </div>

  <script>
    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const billAmount = urlParams.get('bill');
    const tipAmount = urlParams.get('tip');
    const workerID = urlParams.get('worker');

    // Display payment details
    document.getElementById('paymentDetails').innerText = 
      ₹${billAmount} + ₹${tipAmount} Tip Paid to Worker ID: ${workerID};
  </script>
</body>
</html>
